<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- <a-text value="This content will always face you." look-at="[gps-camera]" scale="100 100 100"
            gps-entity-place="latitude: 53.758110; longitude: -2.695180;"></a-text> -->
        <a-entity id="ar-content" gltf-model="url(/mrassets/niranjan-gltf.gltf)" scale="1 1 1" position="0 0 -1"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" look-at="[gps-camera]"
            gps-entity-place="latitude: 53.758110; longitude: -2.695180;" scale="100 100 100">

        </a-entity>
        <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
</body>

</html>

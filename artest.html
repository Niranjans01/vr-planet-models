<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js + A-Frame Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled:false;">
      <a-marker id="marker" preset="hiro">
        <a-entity id="ar-content" 
                  gltf-model="url(komodo_dragon/scene.gltf)"
                  scale="0.1 0.1 0.1"
                  position="0 0 -1"
                  visible="false">
        </a-entity>
      </a-marker>
      <a-camera gps-camera rotation-reader></a-camera>
      <script>
        // Get the marker element
        var marker = document.querySelector('#marker');
        // Get the AR content element
        var arContent = document.querySelector('#ar-content');
        // Hide the AR content initially
        arContent.setAttribute('visible', 'false');
        // Listen for the markerFound event
        marker.addEventListener('markerFound', function() {
          // Show the AR content when the marker is found
          arContent.setAttribute('visible', 'true');
        });
        // Listen for the markerLost event
        marker.addEventListener('markerLost', function() {
          // Hide the AR content when the marker is lost
          arContent.setAttribute('visible', 'false');
        });
      </script>
    </a-scene>
  </body>
</html>
